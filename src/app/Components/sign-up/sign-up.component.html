<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
         
       
        
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
                               
                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" [(ngModel)]=user.firstName
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" [(ngModel)]=user.lastName
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Email</label>
                                            <input type="text" class="form-control" [(ngModel)]=user.email
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" [(ngModel)]=user.password
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Phone Number</label>
                                            <input type="text" class="form-control" [(ngModel)]=user.phone
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Select Role </label>
                                            <br>
                                            <select class="select" type="number" [(ngModel)]=user.role
                                                [ngModelOptions]="{standalone: true}">
                                                <option value=1>Author</option>
                                                <option value=2>Reader</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            (click)=signupUser()>Register</button>
                                    </div>

                                    

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row-auto">
                    <input type="text" class="form-control" [(ngModel)]=user.email placeholder="Email"
                        aria-label="Email">
                </div>
                <br>
                <div class="row-auto">
                    <input type="password" class="form-control" [(ngModel)]=user.password placeholder="Password"
                        aria-label="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="loginUser()">Login</button>
                <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
