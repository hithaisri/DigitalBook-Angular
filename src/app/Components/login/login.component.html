<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digi Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-2 bg-dark text-white text-center">
        <div class="d-flex justify-content-end mx-4 mb-3 mb-lg-4">
            <button type="button" class="btn btn-info btn-lg" (click)="openModal()">Login</button>
        </div>
        <h1>Digital Books</h1>
        <p>Read....Buy....Enjoy!</p>
    </div>

    <div class="logo">
        <img src="https://us.123rf.com/450wm/sergeypykhonin/sergeypykhonin1809/sergeypykhonin180900041/108230283-registration-register-logo-or-label-diary-note-icon-vector-illustration.jpg?ver=6"
         alt="Book Store">
    </div>

</body>

</html>




<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row-auto">
                    <input type="text" class="form-control" [(ngModel)]=user.email placeholder="Email"
                        aria-label="Email">
                </div>
                <br>
                <div class="row-auto">
                    <input type="password" class="form-control" [(ngModel)]=user.password placeholder="Password"
                        aria-label="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="loginUser()">Login</button>
                <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
