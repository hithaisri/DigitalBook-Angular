<br>
<div class="col-sm-10 offset-sm-1">
    <div class="row sm-2">
        <label for="inputEmail" class="col-sm-2 col-form-label">Search By Title</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)] = searchBook.title [ngModelOptions]="{standalone: true}"
                placeholder="Enter Title" aria-label="Enter Title">
        </div>
    <br>
        <label for="inputEmail" class="col-sm-2 col-form-label">Search By Author</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)] = searchBook.author [ngModelOptions]="{standalone: true}"
                placeholder="Enter Author" aria-label="Enter Author">
        </div>
    </div>
    <br>
    <div class="row sm-2">
        <label for="inputEmail" class="col-sm-2 col-form-label">Search By Price</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" [(ngModel)] = searchBook.price [ngModelOptions]="{standalone: true}"
                placeholder="Enter Price" aria-label="Enter Price">
            </div>

    <br>
        <div class="col-sm-2 offset-sm-1">
            <button type="button" class="btn btn-success" (click)="searchBooks()">Search Book</button>
        </div>
    </div>
</div>
<br>

<div class="card" style="width: 20rem;" *ngFor="let s of books;">
    <img src={{s.image}} class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">{{s.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{s.price | currency:'INR'}}</h6>
      <p class="card-text"><b>Category :</b> {{s.category}}</p>
      <p class="card-text"><b>Publisher :</b> {{s.publisher}}</p>
      <p class="card-text"><b>Published Date :</b> {{s.publishedDate | date:'d/M/yyyy'}}</p>
      <button (click)="addToCart(s)" class="btn btn-primary ml-1">
        <i class="fas fa-cart-arrow-down"></i> Add to cart
    </button>
    </div>
  </div>
