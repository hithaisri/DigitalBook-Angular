<div class="container py-5 text-center tableclr">
    <h3 class="text-center">Book Details</h3>
    <table class="table table-success table-striped">
        <thead>
            <tr class="text-center">
                <th>Book Id</th>
                <th>Book Title</th>
                <th>Book Publisher</th>
                <th>Book Published Date</th>
                <th>Book Price</th>
                <th>Category</th>
                <th>Content</th>
                <th>Active</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of books">
                <td>{{s.id}}</td>
                <td>{{s.title}}</td>
                <td>{{s.publisher}}</td>
                <td>{{s.publishedDate | date:'d/M/yy'}}</td>
                <td>{{s.price | currency:'INR'}}</td>
                <td>{{s.category}}</td>
                <td>{{s.content}}</td>
                <td>{{s.active}}</td>
                <td><a class="btn btn-info" (click)="updateBook(s,s.id)">Update</a></td>

            </tr>
        </tbody>
    </table>
</div>

<br>

<div class="col-sm-1 offset-sm-1 ">
    <button type="button" class="btn btn-primary" (click)="deleteAllRows()">Delete All</button>
</div>

<br>

<div class="container">

    <label class="col-sm-2 col-form-label">Edit Book Title</label>
    <div class="col">
        <input type="text" class="form-control" placeholder="Book Title" [(ngModel)]=book.title>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Publisher</label>
    <div class="col">
        <input type="text" class="form-control" placeholder="Publisher" [(ngModel)]=book.publisher>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Published Date</label>
    <div class="col">
        <input type="date" class="form-control" placeholder="Published Date" [(ngModel)]=book.publishedDate>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Price</label>
    <div class="col">
        <input type="number" class="form-control" placeholder="Price" [(ngModel)]=book.price>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Category</label>
    <div class="col">
        <input type="test" class="form-control" placeholder="Category" [(ngModel)]=book.category>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Content</label>
    <div class="col">
        <input type="text" class="form-control" placeholder="Content" [(ngModel)]=book.content>
    </div>
    <br>
    <label class="col-sm-2 col-form-label">Edit Image</label>
    <div class="col">
        <input type="file" class="form-control" placeholder="Content" [(ngModel)]=book.content>
    </div>
    <br>
    
    <div class="col">
        <label class="col-sm-2 col-form-label">Edit Book Status</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]=book.active value=true>
            <label class="form-check-label" for="flexRadioDefault1"> True </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]=book.active value=false>
            <label class="form-check-label" for="flexRadioDefault2"> False </label>
          </div>
    </div>
    <br>

    <button class="btn btn-primary" type="button" (click)="update(book)">Update Student</button>

</div>

<br>
